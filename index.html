<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data in Table</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 40px; /* Adding bottom padding to prevent overlap */
        }

        /* Navbar Styles */
        nav {
            background-color: #2C3930;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        /* General Section Styles */
        section {
            display: none;
        }

        section.active {
            display: block;
        }

        h2 {
            text-align: center;
            padding: 20px;
            background-color: #2C3930;
            color: white;
            margin: 0;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            border: 1px solid #ddd;
            position: relative;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2C3930;
            color: white;
        }

        td:first-child {
            width: 15%;
        }

        .stocks-red {
            color: red;
        }

        .stocks-green {
            color: green;
        }

        .stocks-normal {
            color: black;
        }

        .updated-row {
            background-color: #fffae6;
        }

        /* Sync Icon */
        #sync-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #2C3930;
            display: block;
            z-index: 2;
            animation: rotateSync 1s infinite linear;
        }

        @keyframes rotateSync {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Stock In & Stock Out Sections */
        .stock-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stock-section select,
        .stock-section input,
        .stock-section button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .stock-section button {
            background-color: #2C3930;
            color: white;
            cursor: pointer;
        }

        .stock-section button:hover {
            background-color: #4CAF50;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                padding: 8px;
            }

            nav a {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Links (Navbar) -->
    <nav>
        <a href="javascript:void(0)" onclick="showSection('dashboard')">Dashboard</a>
        <a href="javascript:void(0)" onclick="showSection('stockIn')">Stock In</a>
        <a href="javascript:void(0)" onclick="showSection('stockOut')">Stock Out</a>
    </nav>

    <!-- Dashboard Section -->
    <section id="dashboard" class="active">
        <div style="text-align: center; margin-top: 20px;">
            <h2>PAVITHRA TYRESS<br/><span>TRUCK ALIGNMENT</span></h2>
            <input type="text" id="search-input" placeholder="Tyre Pattern Name" oninput="filterTable()">
            <!-- Sync Icon -->
            <div id="sync-icon" onclick="fetchData()">&#x21bb;</div>
        </div>

        <!-- Table to Display Stock Data -->
        <table id="sheet-data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Stocks</th>
                    <th>RATE</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script>
        // Function to fetch data from Google Sheets and populate the table
        function fetchData() {
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTLwg0FY-mqPOBbM0UbBjPNq-wygnY_T9SUgrFXhiUWWpXPRdGzdUdmQP2KfN9XCkcgKOHDEWazeuoB/pub?gid=2123538677&single=true&output=csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    const tbody = document.querySelector('#sheet-data-table tbody');
                    tbody.innerHTML = ''; // Clear existing table data

                    rows.forEach((row, index) => {
                        if (index === 0 || row.length === 1 && row[0] === '') return;

                        // Ensure we have the right number of columns
                        const [date, name, stocks, rate] = row;

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${date.trim()}</td>
                            <td>${name.trim()}</td>
                            <td>${stocks.trim()}</td>
                            <td>${rate.trim()}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Show specific section when clicked
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
        }

        // Filter table based on search input
        function filterTable() {
            const filter = document.getElementById('search-input').value.toUpperCase();
            const rows = document.querySelector('#sheet-data-table tbody').rows;

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const nameCell = cells[1]; // Column with the name

                if (nameCell) {
                    const nameText = nameCell.textContent || nameCell.innerText;
                    if (nameText.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }

        // Fetch initial data on page load
        fetchData();
    </script>

</body>
</html>
