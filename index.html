<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data in Table</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 40px;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        nav {
            background-color: #2C3930;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        /* General Section Styles */
        section {
            display: none;
        }

        section.active {
            display: block;
        }

        h2 {
            text-align: center;
            padding: 20px;
            background-color: #2C3930;
            color: white;
            margin: 0;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Table Styles */
        .table-container {
            margin: 20px 0;
            overflow-x: auto;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2C3930;
            color: white;
        }

        td:first-child {
            width: 10%;
        }

        td:nth-child(3) {
            font-weight: bold;
        }

        .stocks-red {
            color: red;
        }

        .stocks-green {
            color: green;
        }

        .stocks-normal {
            color: black;
        }

        .updated-row {
            background-color: #fffae6;
        }

        /* Sync Icon */
        #sync-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #2C3930;
            display: block;
            z-index: 2;
            animation: rotateSync 1s infinite linear;
        }

        @keyframes rotateSync {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #sync-icon {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Links (Navbar) -->
    <nav>
        <a href="javascript:void(0)" onclick="showSection('dashboard')">Dashboard</a>
        <a href="javascript:void(0)" onclick="showSection('stockIn')">Stock In</a>
        <a href="javascript:void(0)" onclick="showSection('stockOut')">Stock Out</a>
    </nav>

    <!-- Dashboard Section -->
    <section id="dashboard" class="active">
        <div style="text-align: center; margin-top: 20px;">
            <h2>PAVITHRA TYRESS<br/><span>TRUCK ALIGNMENT</span></h2>
            <input type="text" id="search-input" placeholder="Tyre Pattern Name" oninput="filterTable()">
            <!-- Sync Icon -->
            <div id="sync-icon" onclick="fetchData()">&#x21bb;</div>
        </div>

        <!-- Table to Display Stock Data -->
        <div class="table-container">
            <table id="sheet-data-table">
                <thead>
                    <tr>
                        <th>S/No</th>
                        <th>Name</th>
                        <th>Stocks</th>
                        <th>RATE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <script>
        // Fetch data from Google Sheets URL and populate the table
        function fetchData() {
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTLwg0FY-mqPOBbM0UbBjPNq-wygnY_T9SUgrFXhiUWWpXPRdGzdUdmQP2KfN9XCkcgKOHDEWazeuoB/pub?gid=2123538677&single=true&output=csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    const tbody = document.querySelector('#sheet-data-table tbody');
                    tbody.innerHTML = ''; // Clear the existing rows

                    rows.forEach((row, index) => {
                        if (index === 0 || row.length === 1 && row[0] === '') return;

                        const tr = document.createElement('tr');
                        row.forEach((cell, colIndex) => {
                            const td = document.createElement('td');
                            td.textContent = cell.trim();
                            tr.appendChild(td);
                        });

                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Show the active section
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');
        }

        // Initial data fetch
        fetchData();
    </script>

</body>
</html>
