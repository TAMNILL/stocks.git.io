<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data in Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .updated-row {
            background-color: #fffae6; /* Light yellow background for updated rows */
        }
        .new-row {
            background-color: #d1ffd1; /* Light green background for new rows */
        }
    </style>
</head>
<body>
    <h2>Google Sheets Data</h2>
    <table id="sheet-data-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <!-- Modify headers based on your sheet's structure -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJyL8GhETIHgnm-rjYpqLenVAxKTOb4VtcDeW3C8FgyLCbLDKV7WfL2uuk30i4BMK9FuZU5mW3NdyE/pub?output=csv';
        let lastFetchedData = [];
        let lastFetchTimestamp = Date.now();

        // Function to fetch and display the data
        function fetchData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    // Parse CSV data into an array of rows
                    const rows = data.split('\n').map(row => row.split(','));

                    // Get the table body element
                    const tbody = document.querySelector('#sheet-data-table tbody');

                    // Clear existing data before inserting new data
                    tbody.innerHTML = '';

                    // Loop through each row and insert it into the table
                    rows.forEach((row, index) => {
                        if (index === 0) return; // Skip header row if needed

                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell.trim(); // Add cell content
                            tr.appendChild(td);
                        });

                        // Check if the row has changed compared to the last data
                        let isNewRow = false;
                        if (lastFetchedData[index]) {
                            // Compare each row to detect changes (based on a timestamp mechanism)
                            const oldRow = lastFetchedData[index].join(',');
                            const newRow = row.join(',');
                            if (oldRow !== newRow) {
                                tr.classList.add('updated-row');  // Add class to highlight updated row
                            }
                        } else {
                            isNewRow = true;
                        }

                        if (isNewRow) {
                            tr.classList.add('new-row'); // Add class to highlight new rows
                        }

                        tbody.appendChild(tr);
                    });

                    // Update the last fetched data and timestamp
                    lastFetchedData = rows;
                    lastFetchTimestamp = Date.now();
                })
                .catch(error => console.error('Error fetching Google Sheet data:', error));
        }

        // Fetch data immediately when the page loads
        fetchData();

        // Set an interval to fetch data every 30 seconds (30000 milliseconds)
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
