<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data in Table</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .updated-row {
            background-color: #fffae6; /* Light yellow for updated rows */
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            th, td {
                padding: 8px 10px;
            }

            table {
                font-size: 12px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <h2>Google Sheets Data</h2>
    <table id="sheet-data-table">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <!-- Modify headers based on your sheet's structure -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTLwg0FY-mqPOBbM0UbBjPNq-wygnY_T9SUgrFXhiUWWpXPRdGzdUdmQP2KfN9XCkcgKOHDEWazeuoB/pub?output=csv';

        let lastFetchedData = [];

        // Function to fetch and display the data
        function fetchData() {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    // Parse CSV data into an array of rows
                    const rows = data.split('\n').map(row => row.split(','));

                    // Get the table body element
                    const tbody = document.querySelector('#sheet-data-table tbody');

                    // Clear existing data before inserting new data
                    tbody.innerHTML = '';

                    // Loop through each row and insert it into the table
                    rows.forEach((row, index) => {
                        if (index === 0) return; // Skip header row if needed

                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell.trim(); // Add cell content
                            tr.appendChild(td);
                        });

                        // Compare the current row with the last fetched data
                        if (lastFetchedData[index] && row.join(',') !== lastFetchedData[index].join(',')) {
                            tr.classList.add('updated-row'); // Add class to highlight updated row
                        }

                        tbody.appendChild(tr);
                    });

                    // Update the last fetched data
                    lastFetchedData = rows;
                })
                .catch(error => console.error('Error fetching Google Sheet data:', error));
        }

        // Fetch data immediately when the page loads
        fetchData();

        // Set an interval to fetch data every 10 seconds (10000 milliseconds)
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
